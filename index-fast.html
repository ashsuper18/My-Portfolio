<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish Kumar - Data Analyst Portfolio</title>
    
    <!-- Critical CSS for instant rendering -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background-color: #ffffff;
        }
        
        /* Simple loading state - no spinner needed for fast loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
        }
        
        /* Basic navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4f46e5;
        }
        
        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-link {
            text-decoration: none;
            color: #1f2937;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #4f46e5;
        }
        
        /* Basic hero section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 80px 20px 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .hero-content {
            text-align: center;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .highlight {
            background: linear-gradient(135deg, #4f46e5, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        
        .hero-description {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 8px;
        }
        
        .btn:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #4f46e5;
            border: 2px solid #4f46e5;
        }
        
        .btn-secondary:hover {
            background: #4f46e5;
            color: white;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; }
            .hero-subtitle { font-size: 1.2rem; }
            .nav-menu { display: none; }
        }
    </style>
</head>
<body>
    <!-- Ultra-minimal loading overlay -->
    <div class="loading-overlay" id="loading-overlay"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>Ashish Kumar</span>
            </div>
            <div class="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">
                    Hi, I'm <span class="highlight">Ashish Kumar</span>
                </h1>
                <h2 class="hero-subtitle">Data Analyst & Business Intelligence Specialist</h2>
                <p class="hero-description">
                    Transforming complex data into actionable insights that drive business growth and strategic decision-making.
                </p>
                <div class="hero-buttons">
                    <a href="#contact" class="btn">Get In Touch</a>
                    <a href="./Ashish Kumar Data Analyst Resume_v2.pdf" target="_blank" class="btn btn-secondary">
                        ðŸ“„ Download Resume
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Placeholder for other sections -->
    <div id="additional-content" style="opacity: 0; transition: opacity 0.5s ease;">
        <!-- Other sections will be loaded here -->
    </div>

    <script>
        // Instant loading - remove overlay immediately
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.classList.add('hidden');
                setTimeout(() => overlay.remove(), 300);
            }
        });
        
        // Load the rest of the content after initial render
        setTimeout(() => {
            // Load full CSS
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'styles.css';
            document.head.appendChild(link);
            
            // Load Font Awesome
            const faLink = document.createElement('link');
            faLink.rel = 'stylesheet';
            faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
            document.head.appendChild(faLink);
            
            // Load Google Fonts
            const fontLink = document.createElement('link');
            fontLink.rel = 'stylesheet';
            fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap';
            document.head.appendChild(fontLink);
            
            // Load and replace with full content
            fetch('index.html')
                .then(response => response.text())
                .then(html => {
                    // Extract the full content and replace
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const fullContent = doc.body.innerHTML;
                    
                    // Fade in additional content
                    const additionalContent = document.getElementById('additional-content');
                    if (additionalContent) {
                        additionalContent.style.opacity = '1';
                    }
                })
                .catch(() => {
                    // If fetch fails, load scripts normally
                    const dataScript = document.createElement('script');
                    dataScript.src = 'data.js';
                    document.body.appendChild(dataScript);
                    
                    const mainScript = document.createElement('script');
                    mainScript.src = 'script.js';
                    document.body.appendChild(mainScript);
                });
        }, 10);
    </script>
</body>
</html>
